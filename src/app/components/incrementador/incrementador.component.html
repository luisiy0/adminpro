<h3>{{leyenda}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtPorcentaje type="number" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="cambiarValor(5)"><i class="mdi mdi-plus"></i></button>
    </div>
  </div>
